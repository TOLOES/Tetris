<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Touche">
            <h2 class="title"> Touche </h2>
            <p> &#x2191; : Rotation </p>
            <p> &#x2190; : Déplacement à gauche </p>
            <p> &#x2192; : Déplacement à droite </p>
            <p> <strong>Espace</strong> : Accélération </p>
            <p> <strong>P</strong> : Pause </p>
        </div>


        <canvas id="canvas" width="420" height="600"></canvas>
        <button id="startButton">Commencer</button>
        <canvas id="previsualisation" width="200" height="200"></canvas>

        <div id="level-display">Niveau : 1</div>
        <div id="score">Score: 0</div>

        <div id="popup">
            <h2>Partie terminée</h2>
            <button onclick="restartGame()">Rejouer</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
